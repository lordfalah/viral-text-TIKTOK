<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Tiktok Trend Text</title>

  <body>
    <h1 class="text-center made">Create By. @mrr.falah</h1>


    <div class="container">
        <div class="box-text">
            <h1 class="text-edit"></h1>

            
            <!-- Button trigger modal -->
            <div class="content-button-text">
                <button type="button" class="launch btn btn-primary target-butt" data-toggle="modal" data-target="#exampleModal">
                    Launch Text uu
                </button>
    
                <div class="refresh">
                    <a href="">Refresh</a>
                </div>
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <h4 class="text-bitch">Input Your text Bi*ch</h4>
                        <div class="input-group mb-3">
                            
                            <div class="input-group-prepend">

                              <span class="input-group-text" id="inputGroup-sizing-default">Input </span>
                            </div>
                            <input type="text" class="text-user form-control" placeholder="your text..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                          </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="done btn btn-secondary" data-dismiss="modal">Donee</button>
                    </div>
                </div>
                </div>
            </div>

        </div>
    </div>
